    container_name: kibana
    environment:
      - "SERVER_NAME=kibana"
      - "ELASTICSEARCH_URL=http://elasticsearch:9200"
      - "XPACK_MONITORING_ENABLED=true"
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    external_links:
      - elasticsearch

volumes:
  esdata1:
    driver: local
  esdata2:
