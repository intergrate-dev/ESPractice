      - "9200:9200"

  elasticsearch2:
    image: elasticsearch:7.2.0
    container_name: elasticsearch2
    restart: always
    environment:
      - "cluster.name=elastic-cluster"
      - "node.name=node_slave_9201"
      - "node.master=false"
      - "node.data=true"
